name: Build and Push Runpod Image

"on":
  push:
    branches: ["main"]
    paths:
      - "vhs2k-runpod/**"
      - ".github/workflows/build-runpod-image.yml"
  workflow_dispatch:
    inputs:
      tag:
        description: "Image tag"
        required: false
        default: "latest"

env:
  IMAGE_NAME: docker.io/sweb86/vhs2k-endpoint

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./vhs2k-runpod
          file: ./vhs2k-runpod/Dockerfile
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ inputs.tag }}
          build-args: |
            REALESRGAN_URL=${{ secrets.REALESRGAN_URL }}
